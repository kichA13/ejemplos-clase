<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 0.5 -3" rotation="0 90 0" color="#FF5733"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.5" color="#33FF57"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.8" height="1.5" color="#5733FF"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#FFD700"></a-plane>
     <a-entity geometry="primitive: cylinder; openEnded: true" material="side: double"></a-entity>
      <a-sky color="#ADD8E6"></a-sky>
      
      <!-- Nuevas figuras añadidas -->
      <a-cone position="2 1 -3" radius-bottom="0.7" height="1.5" color="#8A2BE2"></a-cone>
      <a-torus position="-2 1 -4" radius="0.5" radius-tubular="0.2" color="#00FFFF"></a-torus>
      <a-dodecahedron position="0 1.5 -6" radius="1" color="#FF1493"></a-dodecahedron>

      
    <a-scene>
      <a-box position="-1 0.5 -3" rotation="45 90 0" color="#00FF00"></a-box>
      <a-sphere position="0 1.25 -5" radius="2" color="#FF4500"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="1" height="1.5" color="#1E90FF" rotation="30 60 10"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 45" width="4" height="4" color="#DAA520"></a-plane>
     <a-entity geometry="primitive: cylinder; segmentsRadial: 6"></a-entity>
      <a-sky color="#87CEEB"></a-sky>

      <!-- Nuevas figuras añadidas -->
      <a-cone position="2 1 -3" radius-bottom="1" height="1.5" color="#FF69B4" rotation="20 40 0"></a-cone>
      <a-torus position="-2 1 -4" radius="0.7" radius-tubular="0.3" color="#8A2BE2" rotation="10 30 20"></a-torus>
      <a-dodecahedron position="0 1.5 -6" radius="1.5" color="#FFD700" rotation="15 45 30"></a-dodecahedron>
   

      <a-box position="-1 0.5 -3" rotation="60 120 30" color="#FF1493"></a-box>
      <a-sphere position="0 1.25 -5" radius="1" color="#32CD32"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.6" height="1.8" color="#FFD700" rotation="45 90 20"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 90" width="4" height="4" color="#8B0000"></a-plane>
     <a-entity geometry="primitive: plane; height: 10; width: 10" material="side: double"></a-entity>

      <a-sky color="#4169E1"></a-sky>

      <!-- Nuevas figuras modificadas -->
      <a-cone position="2 1 -3" radius-bottom="0.5" height="2" color="#00FF7F" rotation="30 60 10"></a-cone>
      <a-torus position="-2 1 -4" radius="0.4" radius-tubular="0.4" color="#FF8C00" rotation="15 45 25"></a-torus>
      <a-dodecahedron position="0 1.5 -6" radius="1.2" color="#00BFFF" rotation="25 70 40"></a-dodecahedron>
    

    </a-scene>
  </body>
</html>
